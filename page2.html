<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - My CV</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('1.jpg');
            background-size: cover;
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Education</h1>
        <h2>MAKHUVELE MASANA</h2>
    </header>

    <div class="container">
        <label for="degree">Degree:</label>
        <input type="text" id="degree" value="BSC In Computer science">
        <label for="institution">Institution:</label>
        <input type="text" id="institution" value="University of Johannesburg">
        <label for="year">Year of Graduation:</label>
        <input type="text" id="year" value="2021">
    </div>

    <footer>
        <a href="page3.html" onclick="saveEducation()">Next Page: Work Experience</a>
    </footer>

    <script>
        function saveEducation() {
            localStorage.setItem('degree', document.getElementById('degree').value);
            localStorage.setItem('institution', document.getElementById('institution').value);
            localStorage.setItem('year', document.getElementById('year').value);
        }
    </script>
</body>
</html>
